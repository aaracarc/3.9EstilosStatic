<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title th:text="#{titulo.detalleCliente}"></title>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h1 th:text="#{titulo.detalleCliente}"></h1>
        </div>
        <div class="col">
            <form action="/clientes">
                <button type="submit" class="btn btn-secondary" th:text="#{boton.volver}"></button>
            </form>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-2">
            <label th:text="#{label.codigo}"></label>
        </div>
        <div class="col-md-4">
            <input class="form-control" th:value="${cliente.id}" readonly="readonly"/>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-2">
            <label th:text="#{label.nombre}"></label>
        </div>
        <div class="col-md-4">
            <input class="form-control" th:value="${cliente.nombre}" readonly="readonly"/>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-2">
            <label th:text="#{label.apellido1}"></label>
        </div>
        <div class="col-md-4">
            <input class="form-control" th:value="${cliente.apellido1}" readonly="readonly"/>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-2">
            <label th:text="#{label.apellido2}"></label>
        </div>
        <div class="col-md-4">
            <input class="form-control" th:value="${cliente.apellido2}" readonly="readonly"/>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-2">
            <label th:text="#{label.ciudad}"></label>
        </div>
        <div class="col-md-4">
            <input class="form-control" th:value="${cliente.ciudad}" readonly="readonly"/>
        </div>
    </div>

    <div class="row form-group">
        <div class="col-md-2">
            <label th:text="#{label.categoria}"></label>
        </div>
        <div class="col-md-4">
            <input class="form-control" th:value="${cliente.categoria}" readonly="readonly"/>
        </div>
    </div>
</div>

</body>
</html>
