<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{titulo.editarComercial}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container mt-4">
    <form th:action="@{/comerciales/editar/__${comercial.id}__}" th:object="${comercial}" method="post">

        <div class="row justify-content-between align-items-center">
            <div class="col">
                <h1 th:text="#{titulo.editarComercial}"></h1>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" th:text="#{boton.guardar}"></button>
            </div>
        </div>

        <hr class="my-4"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{label.codigo}"></label>
            <div class="col-sm-10">
                <input th:field="*{id}" class="form-control" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{label.nombre}"></label>
            <div class="col-sm-10">
                <input th:field="*{nombre}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{label.apellido1}"></label>
            <div class="col-sm-10">
                <input th:field="*{apellido1}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{label.apellido2}"></label>
            <div class="col-sm-10">
                <input th:field="*{apellido2}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{label.comision}"></label>
            <div class="col-sm-10">
                <input th:field="*{comision}" class="form-control"/>
            </div>
        </div>

    </form>
</div>

</body>
</html>
